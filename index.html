<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="sub-header"></div>
        <div class="container main-container">
            <div class="logo-orion">
                <img class="logo-main" src="Img-Orion.png" alt="Orion-Site para automação correção de avaliações">
            </div>
            <nav>
                <ul class="main-ul">
                    <div class="main-group">
                        <a href="">
                    <div class="logo-gerenciador">
                        <img class="logo-1"src="img-gerenciador.png" alt="imagem">
                        <li>Gerenciar Questões</a></li>
                    </div>
                    <div class="logo-prova">
                        <a href="">
                        <img class="logo-2" src="img-prova.png" alt="imagem">
                        <li>Gerar Prova</a></li>
                    </div>
                    <div class="logo-correcao">
                        <a href="">
                        <img class="logo-3" src="img-correcao.png" alt="imagem">
                        <li>Correção e Resultados</a></li>
                    </div>
                    <div class="logo-configuracao">
                        <a href="">
                        <img class="logo-4" src="img-configuracoes.png" alt="imagem">
                        <li>Configurações</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="title-banco">Banco de Questões</h1>
            <form id="form" class="form">
                <div class="form-content">
                    <div class="main-disciplina">
                        <label for="disciplina">Disciplina</label>
                        <input type="text" id="disciplina" name="disciplina" placeholder="Digite a disciplina">
                        </select>
                    </div>

                        <div class="main-tema">
                        <label for="tema">Tema</label>
                        <input type="text" id="tema" name="tema" placeholder="Digite o tema">
                        </select>
                        </div>

                        <div class="main-dificuldade">
                        <label for="dificuldade">Dificuldade
                        </label>
                        <select id="dificuldade" name="dificuldade">
                        <option value="" disabled selected>Todas</option>
                        <option value="matemática">Fácil</option>
                        <option value="português">Médio</option>
                        <option value="historia">Difícil</option>
                        </select>
                        </div>
                    </div>
                </form>
        <h1 class="title-lista">Lista de Questões</h1>
            <div class="content main-content">
                <div class="sub-content">
                    <nav class="secund-nav">
                        <ul class="secund-ul">
                            <li>ENUNCIADO(INÍCIO)</li>
                            <li>DISCIPLINA</li>
                            <li>TEMA</li>
                            <li>DIFICULDADE</li>
                            <li>AÇÕES</li>
                        </ul>
                    </nav>
                    </div>
                </div>
            </div>       
        <h1 class="title-cadastrar">Cadastrar Questão</h1>    
    </main>
</body>
</html>
